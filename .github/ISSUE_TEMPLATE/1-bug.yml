name: Bug Report
about: This form is to report unexpected behavior in the plugins
labels: 
  - "type: bug"
body:
  - type: markdown
    attributes:
      value: |
        Thank you for your patience with these plugins and for your time submitting a bug report.

        Help me help you! Please fill out the entire form below with as much detail as possible to help me reproduce the bug.
  - type: dropdown
    id: plugin-name
    attributes:
      label: Plugin name
      description: Which plugin is experiencing the issue?
      multiple: true
      options:
        - Firebase Cypress (@nxextensions/firebase-cypress)
        - NX Firebase (@nxextensions/nx-firebase)
    validations:
      required: true
